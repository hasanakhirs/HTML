<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratikum 25 - Input</title>
</head>
<body>
    <input type="text" name="nama" placeholder="masukan nama anda">
<input type="password" name="kata_sandi" placeholder="masukan kata sandi">

<label for="email">alamat email:</label>

<input type="email" id="email" name="email" placeholder="masukan alamat email anda" required>
<input type="number" name="umur" min="18" max="50">

<input type="checkbox" name="hobi" value="membaca"> membaca
<input type="checkbox" name="hobi" value="menulis"> menulis

<input type="radio" name="jenis_kelamin" value="pria"> pria
<input type="radio" name="jenis_kelamin" value="wanita"> wanita

<input type="file" name="berkas">

<label for="waktu">pilih waktu:</label>
<input type="time" id="waktu" name="waktu" min="08:00" max="17:00" required>

<label for="warna">pilih warna:</label>
<input type="color" id="warna" value="#ff0000">

<label for="volume">atur volume</label>
<input type="range" id="volume" name="volume" min="0" max="100" step="1" value="50">

<button type="submit">kirim</button>
<input type="reset" value="reset">
</body>
</html>
